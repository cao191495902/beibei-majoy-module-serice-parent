<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增比赛bp')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-picks-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">B/P：</label>
                <div class="col-sm-8">
                    <input name="isPick" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">英雄Id：</label>
                <div class="col-sm-8">
                    <input name="heroId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">阵营：</label>
                <div class="col-sm-8">
                    <input name="team" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">选择顺序：</label>
                <div class="col-sm-8">
                    <input name="order" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "web/picks"
        $("#form-picks-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-picks-add').serialize());
            }
        }
    </script>
</body>
</html>

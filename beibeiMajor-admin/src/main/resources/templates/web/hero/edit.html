<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改英雄信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-hero-edit" th:object="${webDotaHero}">
            <input name="heroId" th:field="*{heroId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">英雄英文名称：</label>
                <div class="col-sm-8">
                    <input name="enName" th:field="*{enName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">英雄中文名称：</label>
                <div class="col-sm-8">
                    <input name="zhName" th:field="*{zhName}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "web/hero";
        $("#form-hero-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-hero-edit').serialize());
            }
        }
    </script>
</body>
</html>

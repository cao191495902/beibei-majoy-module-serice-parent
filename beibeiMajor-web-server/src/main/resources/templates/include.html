<!-- 通用CSS -->
<head th:fragment=header(title)>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title th:text="${title}"></title>
	<link rel="shortcut icon" href="favicon.ico">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
	<!-- bootstrap-table 表格插件样式 -->
	<link th:href="@{/ajax/libs/bootstrap-table/bootstrap-table.min.css?v=20200727}" rel="stylesheet"/>
	<link th:href="@{/css/animate.css}" rel="stylesheet"/>
	<link th:href="@{/css/style.css?v=20200903}" rel="stylesheet"/>
	<link th:href="@{/ruoyi/css/ry-ui.css?v=4.4.0}" rel="stylesheet"/>
</head>

<!-- 通用JS -->
<div th:fragment="footer">
    <a id="scroll-up" href="#" class="btn btn-sm display"><i class="fa fa-angle-double-up"></i></a>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- bootstrap-table 表格插件 -->
	<script th:src="@{/ajax/libs/bootstrap-table/bootstrap-table.min.js?v=20200727}"></script>
	<script th:src="@{/ajax/libs/bootstrap-table/locale/bootstrap-table-zh-CN.min.js?v=20200727}"></script>
	<script th:src="@{/ajax/libs/bootstrap-table/extensions/mobile/bootstrap-table-mobile.js?v=20200727}"></script>
	<!-- jquery-validate 表单验证插件 -->
	<script th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
	<script th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
	<script th:src="@{/ajax/libs/validate/jquery.validate.extend.js}"></script>
	<!-- jquery-validate 表单树插件 -->
	<script th:src="@{/ajax/libs/bootstrap-treetable/bootstrap-treetable.js}"></script>
	<!-- 遮罩层 -->
	<script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
    <script th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
	<script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
	<script th:src="@{/ajax/libs/layui/layui.js}"></script>
	<script th:src="@{/ruoyi/js/common.js?v=4.4.0}"></script>
	<script th:src="@{/ruoyi/js/ry-ui.js?v=4.4.0}"></script>
	<script th:inline="javascript"> var ctx = [[@{/}]]; </script>
</div>
<div th:fragment="myInfo">
    <style>
        ul,li{
            list-style: none;
            margin: 0;
            padding: 5px;
            width: 100%;
        }
        .box2222{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content:space-between;
        }
        /*.box2222 li{*/
            /*width: calc(50% - 5px);*/
            /*margin: -10px 0 5px 0;*/
        /*}*/
        /*.liContent {*/
            /*display: flex;*/
            /*align-items: center; !*定义body的元素垂直居中*!*/
            /*!*justify-content: center; !*定义body的里的元素水平居中*!*!*/
        /*}*/
        .levelContent span{
            font-size: 40px;
        }
    </style>
    <section>
        <ul class="box2222">
            <li>
                <div><img  th:src="${user.avatar}"></div>
            </li>
            <li>
                <div>我的昵称：<span th:text="${user.nickName}"></span></div>
            </li>
            <li>
                <div>我的胜率：<span th:text="${info.winRate}"></span></div>
            </li>
            <li>
                <div>我的积分：<span th:text="${info.integral}"></span></div>
            </li>
            <li>
                <div>积分排名：<span th:text="${info.rank}" style="color: red"></span></div>
            </li>
            <li class="liContent">
                <div class=" levelContent">
                    <p th:if="${info.rank <=5} "><span style="color: red;">特等马</span></p>
                    <p th:if="${info.rank >5 && info.rank <=10} "><span style="color:#00B83F;">上等马</span></p>
                    <p th:if="${info.rank >10 && info.rank <=15} "><span style="color: #0d8ddb;">中等马</span></p>
                    <p th:if="${info.rank > 15} "><span style="color: grey;">下等马</span></p>
                </div>
            </li>
            <li>
                <div>当前双倍次数：<span th:text="${user.doubleIntegralTimes}" style="color: red"></span></div>
            </li>
            <li>
                <div th:if="${record != null}">
                    <div>今日双倍状态：<span style="font-size: 20px;color: red">已双倍</span></div>
                </div>
                <div th:if="${record == null}">
                    <a class="btn btn-primary btn-rounded btn-sm" onclick="setDouble()"><i
                            class="fa "></i>&nbsp;我要双倍</a>
                </div>
            </li>
        </ul>
    </section>
</div>
